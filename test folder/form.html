<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>form</title>
</head>
<body>
   <form action="api.hussen.com" method="post">
    <label for="full name">FULL NAME</label>
    <input id="full name" type="text" placeholder="hussen" name="employee name">
    <br>
    <label for="mail"> MAIL </label>
    <input id="mail" type="text" placeholder="hussenlevanuru@gmail.com" >
    <br>
    <label for="P.NO">phone number</label>
    <input id="P.NO" type="number" placeholder="9440924921">
    <br>
    <label for="R.NO">ROOM NUMBER</label>
    <input id="R.NO" type="number" placeholder="101">
    <br>
    <label for="DOj">DATE OF JOINING</label>
    <input id="DOj" type="date" placeholder="18/07/1998">
    
    <input type="time">
    <br>
    <label for="DOB">DATE OF BIRTH</label>
    <input id="DOB" type="date" placeholder="18/07/1998">
    <br>
    <label>TYPE</label>
    <select>
        <option>job</option>
        <option>student</option>
    </select>
    <br>
    <label>room type</label>
    <select>
        <option>single</option>
        <option>double</option>
        <option>triple</option>
    </select>
    <br>
    <label for="Rent">ROOM RENT</label>
    <input id="Rent" type="number" placeholder="13000">
    <br>
    <label for="office name">OFFICE NAME</label>
    <input id="office name" type="text" placeholder="INFOSYS" >
    <br>
    <label>OFFICE ADDRES</label>
    <textarea></textarea>
    <br>
    <label for="id.NO">ID CARD number</label>
    <select>
        <option>aadhar</option>
        <option>pan card</option>
        <option>voter</option>
    </select>
    <input id="id.NO" type="number" placeholder="12345678">
    <input type="file">
    <br>
    <label>URL</label>
    <input type="url">
    <br>
    <label>password</label>
    <input type="password">
    <br>
    <label>male</label>
    <input type="radio" name="gender">
    <br>
    
    <input type="checkbox">
    <label>I AGREE</label>
    <br>
    <label>colour</label>
    <input type="color">
    <br>
    <label>submit</label>
    <input type="submit">
    <input type="submit" value="login">
    <button type="submit">submit</button>
    <br>
    <label>feedback</label>
    <input type="range">
    



   </form> 
</body>
</html>
